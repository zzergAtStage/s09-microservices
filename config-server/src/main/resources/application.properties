server.port=8888
spring.application.name=config-server
eureka.client.service-url.defaultZone=${DISCOVERY_URL:http://localhost:8761/eureka}
spring.cloud.config.server.git.uri=https://github.com/zzergAtStage/configproperties.git

management.endpoints.web.exposure.include=health,refresh
management.endpoints.health.readiness-state.enabled=true
management.endpoints.health.liveness-state.enabled=true
management.endpoint.health.probes.enabled=true