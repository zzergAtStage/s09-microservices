<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/quiz.css}">

  <!-- Prism.js for code formatting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism-okaidia.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-java.min.js"></script>
  <title>Quiz Page</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:replace="~{navbar.html :: navbar}"></div>

<div class="main-container container py-5 px-4">
  <h1 class="bg-warning ">Answer the Questions Below</h1>

  <!-- The main form for quiz submission -->
  <form action="/submitQuiz" method="POST" id="quizForm" th:object="${qForm}">
    <div id="question-container">
      <!-- Dynamic question will be inserted here using JavaScript -->
    </div>

    <!-- Navigation buttons -->
    <div class="navigation-buttons mt-4">
      <button type="button" class="btn btn-secondary" id="prevButton" onclick="prevQuestion()" disabled>Previous</button>
      <button type="button" class="btn btn-primary" id="nextButton" onclick="nextQuestion()">Next</button>
      <button type="submit" class="btn btn-success d-none" id="submitButton">Submit Quiz</button>
    </div>
  </form>
</div>


<!-- Importing Footer -->
<div th:replace="~{footer.html :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to handle dynamic question display and code snippet formatting -->
<script type="text/javascript" th:src="@{/script/quiz.js}"></script>

<!-- Hidden data for questions (populated by Thymeleaf) -->
<script type="application/json" id="questionData" th:inline="javascript">
  /*[[${qForm}]]*/
</script>

</body>
</html>
